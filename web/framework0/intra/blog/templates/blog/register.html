{% extends 'blog/base.html' %}

{% block content %}
<div>
<h1>{{ fail }}</h1>
<h3>Your login please</h3>

		{% csrf_token %}
		{{ form.as_p}}
		<input type="submit" value="Submit" />
	</form>
<h3>Your are not a registrer, registration please</h3>
	<a id="a" href="{% url 'blog.views.registration' %}"> Registration </a>
</div>
{% endblock %}
