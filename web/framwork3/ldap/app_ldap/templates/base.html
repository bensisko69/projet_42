<!-- templates/base.html -->
<!DOCTYPE html>
{% load staticfiles %}
<html>
    <head>
        <title>LDAP 42</title>
        <link rel="stylesheet" type="text/css" href="{% static 'base.css' %}"/>
    </head>
    <body  id="body" >
        <div id="center" >
                {% if user.is_authenticated %}
                    <a href="{% url 'app_ldap:logout_view' %}" ><img id="logout" src="{% static 'logout.png' %}"></a>
                {% else %}
                      <h1>LDAP 42</h1>
                 {% endif %}
            {% block body %}{% endblock %}
        </div>
    </body>
</html>
